<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + Lit + TS</title>
    <script type="module" src="/src/orchy-storage-plugin.ts"></script>
  </head>
  <body>
    <script type="module">
      import {ReplaySubject} from 'rxjs'
      const eventBus = new ReplaySubject()

      const storageLocalPlugin = document.createElement('orchy-storage-plugin')
      storageLocalPlugin.eventBus = eventBus

      const storageSessionPlugin = document.createElement('orchy-storage-plugin')
      storageSessionPlugin.setAttribute('strategy', 'session')
      storageSessionPlugin.eventBus = eventBus

      document.body.appendChild(storageLocalPlugin)
      document.body.appendChild(storageSessionPlugin)
    </script>
  </body>
</html>
